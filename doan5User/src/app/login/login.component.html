<section class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/bg_2.jpg');"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate mb-5 text-center">
                <p class="breadcrumbs mb-0"><span class="mr-2"><a href="home">Trang chủ <i
                                class="fa fa-chevron-right"></i></a></span> <span>Đăng nhập <i
                            class="fa fa-chevron-right"></i></span></p>
                <h2 class="mb-0 bread">Đăng nhập</h2>
            </div>
        </div>
    </div>
</section>
<section class="ftco-section bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="page-container">
                    <div class="page-login-box" style="margin-left: 400px;">
                        <div class="page-login-widget animated fadeInRight">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="ui-form-group" style="padding-bottom: 10px;">
                                    <input type="text" formControlName="username" placeholder="Tài khoản / Email">
                                </div>
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Chưa nhập tài khoản!</div>
                                </div>
                                <div class="ui-form-group">
                                    <input type="password" formControlName="password" placeholder="Mật khẩu">
                                </div>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Chưa nhập mật khẩu!</div>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input formControlName="remember" type="checkbox" class="ace">
                                        <span class="lbl" style="padding-left: 5px;">Ghi nhớ</span>
                                    </label>
                                </div>
                                <button [disabled]="loginForm.invalid || loading" type="submit">
                                    Đăng nhập</button>
                                <div><a href="register">Bạn chưa có tài khoản ? Đăng kí ngay !</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
